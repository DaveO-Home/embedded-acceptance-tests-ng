<!DOCTYPE html>
<html>

<head>
  <base href="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Acceptance Testing-Angular</title>
  <link rel="icon" href="../images/favicon.ico">
  <script type='text/javascript'>
    window.testit = (typeof __karma__ !== 'undefined')
    // true will generate a fatal error, only jasmine specs are run.
    window.testOnly = false
  </script>
</head>

<body class="d-flex flex-column vh-100 overflow-hidden body-bg">
  <nav id="top-nav" class="navbar navbar-expand-sm navbar-light fixed-top rounded nav-bar-bg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Test</a>
      <ul class="navbar-nav me-auto mb-md-0">
        <div class="nav-item">
          <div class="dodex--open">
            <img src="../images/dodex_g.ico">
          </div>
        </div>
      </ul>
      <app-test-login></app-test-login>
    </div>
  </nav>
  <main class="container-fluid pb-1 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto pmain">
    <div class="row flex-grow-sm-1 flex-grow-0 w-100">
      <div class="col-sm-2 flex-grow-sm-1 flex-shrink-1 flex-grow-0 pb-sm-0 pb-3 pmain2">
        <div class="bg-light border rounded-3 p-1 h-100 pmain">
          <h6 class="d-none d-sm-block text-muted">Views</h6>
          <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
            <app-test></app-test>
          </ul>
        </div>
      </div>
      <div class="col-sm overflow-auto h-100 pmain">
        <div class="page-bg border rounded-3 p-3">
          <div id="container"></div>
          <div id="main_container">
            <div class="loading-page"></div>
            <span>
              <app-test-content></app-test-content>
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <app-test-footer></app-test-footer>

  <div id="jsoneditor" class="editor" style="z-index: -1"></div>
 
</body>

</html>
